<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a task" aria-label="New task">
            <button type="submit" id="taskButton">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="Main.js"></script>
</body>
</html>
